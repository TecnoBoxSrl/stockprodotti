<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prodotti in Svendita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; vertical-align: middle; }
    th { background-color: #f2f2f2; }
    img {
      max-width: 250px;
      height: auto;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }
    .prezzo-promo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Elenco Prodotti in Svendita</h1>

  <input type="text" id="search" placeholder="Cerca per codice o descrizione...">

  <table id="products">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo di listino (€)</th>
        <th>Prezzo Promo (€)</th>
        <th>Conai x collo (€)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRDCJzWLq3Xy-EkBQqzANaYZy-Ln_xFpKw8fFS8qvS9yA939BnLOyvXPTvLnu0eA/pub?output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector("#products tbody");

        data.forEach(row => {
          const foto = row.Foto || '';
          const codice = row.Codice || '';
          const descrizione = row.Descrizione || '';
          const quantita = row.Quantità || '';
          const prezzoListino = row["Prezzo CT"] || row["Prezzo"] || '';
          const prezzoPromo = row["Prezzo Promo"] || '';
          const conaiVal = row["Conai x collo"] || '';
          const conai = (!isNaN(conaiVal) && conaiVal.trim() !== '') ? `€${Number(conaiVal).toFixed(2).replace('.', ',')}` : '';

          const imgTag = foto
            ? `<a href="${foto}" target="_blank"><img src="${foto}" alt="foto prodotto"></a>`
            : '';

          const prezzoListinoFormattato = (!isNaN(prezzoListino) && prezzoListino !== '') 
            ? `€${Number(prezzoListino).toFixed(2).replace('.', ',')}` : '';

          const prezzoPromoFormattato = (!isNaN(prezzoPromo) && prezzoPromo !== '') 
            ? `<span class="prezzo-promo">€${Number(prezzoPromo).toFixed(2).replace('.', ',')}</span>` : '';

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${imgTag}</td>
            <td>${codice}</td>
            <td>${descrizione}</td>
            <td>${quantita}</td>
            <td>${prezzoListinoFormattato}</td>
            <td>${prezzoPromoFormattato}</td>
            <td>${conai}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });

    document.getElementById("search").addEventListener("input", function(e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#products tbody tr").forEach(tr => {
        const text = tr.innerText.toLowerCase();
        tr.style.display = text.includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
