<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linea Prodotti in Svendita - Tecno Box</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<body>
  <header>
    <img src="logotecnobox.jpg" alt="Logo" class="logo">
    <div>
      <h1>Linea Prodotti in Svendita</h1>
      <p class="nota-rossa" >
        Tutti i prezzi si intendono franco ns magazzino di Carini ed escluso IVA 22%
      </p>
    </div>
  </header>

  <main>
    <div class="filters">
      <input type="text" id="filtro-globale" placeholder="Ricerca...">
      <button id="pulisci-filtro">Pulisci</button>
<button id="scarica-pdf">Scarica articoli in PDF</button>
    </div>

    <table id="tabella-prodotti">
      <thead>
        <tr>
          <th>Codice</th>
          <th>Descrizione</th>
          <th>Quantità</th>
          <th>Prezzo (€)</th>
          <th>Prezzo Promo (€)</th>
          <th>Conai x confezione (€)</th>
          <th>Immagine</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="zoom-overlay" id="zoomOverlay" onclick="this.style.display='none'">
    <img id="zoomedImg" src="" alt="Zoom immagine">
  </div>

  <script src="script.js"></script>
</body>
</html>
