<body>

  <header>
    <img src="logotecnobox.jpg" alt="Logo" class="logo">
    <div>
      <h1>Linea Prodotti in Svendita</h1>
      <p class="nota-rossa">Tutti i prezzi si intendono franco ns magazzino di Carini ed escluso IVA 22%</p>
    </div>
  </header>

  <!-- ✅ CORRETTA POSIZIONE -->
  <div class="filters no-print">
    <input type="text" id="filtro-globale" placeholder="Cerca...">
    <button id="pulisci-filtro">Pulisci</button>
    <button id="scarica-pdf">Scarica articoli in PDF</button>
  </div>

  <main id="contenuto-pdf">
    <!-- Tabella prodotti -->
    <table id="tabella-prodotti">
      <thead>
        <tr>
          <th>Codice</th>
          <th>Descrizione</th>
          <th>Quantità</th>
          <th>Prezzo (€)</th>
          <th>Prezzo Promo (€)</th>
          <th>Conai confezione (€)</th>
          <th>Immagine</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Zoom overlay (ok dov'è) -->
  <div id="zoomOverlay">
    <img id="zoomedImg" alt="Zoom immagine">
  </div>

</body>
