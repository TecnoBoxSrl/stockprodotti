<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prodotti in Svendita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    img {
      width: 100%;
      height: auto;
      max-width: 250px;
      cursor: pointer;
    }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 10px; }

    .prezzo-promo {
      color: red;
      font-weight: bold;
    }

    /* Modale per immagine ingrandita */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }

    .modal:hover {
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <h1>Elenco Prodotti in Svendita</h1>

  <input type="text" id="search" placeholder="Cerca per codice o descrizione...">

  <table id="products">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo di listino (€)</th>
        <th>Prezzo Promo (€)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modale immagine -->
  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRDCJzWLq3Xy-EkBQqzANaYZy-Ln_xFpKw8fFS8qvS9yA939BnLOyvXPTvLnu0eA/pub?output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector("#products tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");

          const foto = row.Foto || row.foto || '';
          const imgTag = foto ? `<img src="${foto}" alt="foto prodotto" onclick="openModal('${foto}')">` : '';

          const prezzoListino = row.Prezzo ? `€${parseFloat(row.Prezzo).toFixed(2).replace('.', ',')}` : '';
          const prezzoPromo = row["Prezzo Promo"] || row["PrezzoPromo"];
          const prezzoPromoFormatted = prezzoPromo ? `€${parseFloat(prezzoPromo).toFixed(2).replace('.', ',')}` : '';

          tr.innerHTML = `
            <td>${imgTag}</td>
            <td>${row.Codice || ''}</td>
            <td>${row.Descrizione || ''}</td>
            <td>${row.Quantità || ''}</td>
            <td>${prezzoListino}</td>
            <td class="prezzo-promo">${prezzoPromoFormatted}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });

    document.getElementById("search").addEventListener("input", function(e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#products tbody tr").forEach(tr => {
        const text = tr.innerText.toLowerCase();
        tr.style.display = text.includes(term) ? "" : "none";
      });
    });

    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.style.display = "block";
    }
  </script>
</body>
</html>
