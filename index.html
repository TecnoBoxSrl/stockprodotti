<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prodotti in Svendita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    img { max-width: 80px; max-height: 80px; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Elenco Prodotti in Svendita</h1>

  <input type="text" id="search" placeholder="Cerca per codice o descrizione...">

  <table id="products">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Quantità</th>
        <th>Prezzo (€)</th>
        <th>Provvigione (€)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQqXXX_REPLACE_WITH_YOURS/pub?output=csv'; // <-- Cambia questo con il tuo URL CSV

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector("#products tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${row.Foto}" alt=""></td>
            <td>${row.Codice}</td>
            <td>${row.Descrizione}</td>
            <td>${row.Quantità}</td>
            <td>${row.Prezzo}</td>
            <td>${row.Provvigione}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });

    document.getElementById("search").addEventListener("input", function(e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#products tbody tr").forEach(tr => {
        const text = tr.innerText.toLowerCase();
        tr.style.display = text.includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
